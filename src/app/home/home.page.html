

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button>
                <ion-icon name="menu-outline"></ion-icon>
            </ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <h1>Artistas</h1>
 <ion-slides [options]="slideOps" *ngIf="artistas.length">
     <ion-slide *ngFor="let artista of artistas">
         <ion-avatar (click)="showSongs(artista)">
             <img [src]="artista.images[0].url">
             <span>{{artista.name}}</span>
         </ion-avatar>
     </ion-slide>
 </ion-slides>
 <h1>Álbums</h1>
 <ion-slides  [options]="slideOps" *ngIf="albums.length">
     <ion-slide *ngFor="let album of albums">
         <ion-avatar class="square-avatar" (click)="showAlbums(album)">
             <img [src]="album.images[0].url">
             <span>{{album.name}}</span>
         </ion-avatar>
     </ion-slide>
 </ion-slides>
 <h1>Canciones</h1>
 <ion-slides [options]="slideOps" *ngIf="songs.length">
     <ion-slide *ngFor="let song of songs">
         <ion-avatar class="square-avatar">
             <img [src]="song.images[0].url">
             <span>{{song.name}}</span>
         </ion-avatar>
     </ion-slide>
 </ion-slides>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row *ngIf="currentSong">
            <ion-col class="ion-text-start">{{parseTime(currentSong.duration) || "0:00"}}</ion-col>
            <ion-col class="ion-text-end">  {{parseTime(currentSong.currentTime)  || "0:00"}}</ion-col>
        </ion-row>
    </ion-grid>
    <ion-progress-bar color="primary" [value]="newTime"></ion-progress-bar>
    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col>
                    <ion-icon name="heart-outline" size="4"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon name="play" 
                          (click)="play()" 
                          *ngIf="!song.playing"
                          size="4">
                </ion-icon>
                <ion-icon  name="pause" 
                          (click)="pause()" 
                          *ngIf="song.playing"
                          size="4">
                </ion-icon>
            </ion-col>
            <ion-col size="4">
                <ion-icon name="share-outline"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row class="ion-text-center prueba">
            <ion-col>
                <ion-text color="medium">
                  <strong> {{ song.name || 'Reproductor vacío'}}</strong>
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
