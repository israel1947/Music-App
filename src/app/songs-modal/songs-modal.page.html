<ion-header>
  <ion-toolbar>
    <ion-title>{{artista + '-Top track'}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="selectSong(songs)">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i"
               (click)="selectSong(song)">
      <ion-avatar>
        {{i+1}}<!--empezar la enumeracion de las canciones desde la posicion 1-->
      </ion-avatar>
      <ion-label>
        <h2>{{song.name}}</h2>
        <p>{{song.popularity}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
